custom_content_tree.view:
  path: '/content-tree'
  defaults:
    _controller: '\Drupal\custom_content_tree\Controller\ContentTreeController::view'
    _title: 'Content Tree'
  requirements:
    _permission: 'access content'

custom_content_tree.preview:
  path: '/content-tree/preview/{nid}'
  defaults:
    _controller: '\Drupal\custom_content_tree\Controller\ContentTreeController::preview'
  requirements:
    _permission: 'access content'
    nid: \d+
